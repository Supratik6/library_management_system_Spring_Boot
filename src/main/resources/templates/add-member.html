<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Member</title>
</head>
<body>

<h2>Add Member</h2>

<form th:action="@{/saveMember}" th:object="${member}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Role (STUDENT/FACULTY):</label>
    <input type="text" th:field="*{role}" required><br><br>

    <label>Max Issue Limit:</label>
    <input type="number" th:field="*{maxIssueLimit}" required><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/members">Back</a>

</body>
</html>
