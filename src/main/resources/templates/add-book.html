<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
</head>
<body>

<h2>Add New Book</h2>

<form th:action="@{/saveBook}" th:object="${book}" method="post">

    <label>Title:</label>
    <input type="text" th:field="*{title}" required><br><br>

    <label>Author:</label>
    <input type="text" th:field="*{author}" required><br><br>

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}" required><br><br>

    <label>Copies:</label>
    <input type="number" th:field="*{copies}" required><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/">Back</a>

</body>
</html>
